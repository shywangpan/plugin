<script language="javascript" src="source/plugin/tom_tongcheng/images/localResizeIMG4/dist/lrz.bundle.js"></script>
<script>
$(document).on('change', '#filedata1', function() {
    loading('{lang tom_tcshop:uploading}');
    lrz(this.files[0], {width:640,quality:0.8,fieldName:"filedata1"})
        .then(function (rst) {
            return rst;
        })
        .then(function (rst) {
            rst.formData.append('fileLen', rst.fileLen);
            $.ajax({
                url: '{$uploadUrl1}',
                data: rst.formData,
                processData: false,
                contentType: false,
                type: 'POST',
                success: function (data) {
                    if(data == '') {
                        loading(false);
                        tusi('{lang tom_tcshop:upload_fail}');
                    }
                    var dataarr = data.split('|');
                    dataarr[0] = $.trim(dataarr[0]);
                    if(dataarr[0] == 'OK') {
                        loading(false);
                        $("#picurl").html('<li><section class="img"><img src="'+dataarr[1]+'" /><input type="hidden" name="picurl" value="'+dataarr[2]+'"/></section></li>');
                        picurl_count++;
                    }else {
                        loading(false);
                        tusi('{lang tom_tcshop:upload_error}');
                    }
                }
            });
            return rst;
        })
        .catch(function (err) {
            loading(false);
            //alert(err);
        })
        .always(function () {
        });
});
