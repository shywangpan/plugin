<!DOCTYPE html><html>
<head>
<!--{if $isGbk}-->
<meta http-equiv="Content-Type" content="text/html; charset=GBK">
<!--{else}-->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!--{/if}-->
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no" />
<title>{lang tom_tongcheng:personal_help_title} - {$__SitesInfo['name']}</title>
<link rel="stylesheet" href="source/plugin/tom_tongcheng/images/style.css?v={$cssJsVersion}" />
<link rel="stylesheet" href="source/plugin/tom_tongcheng/images/help.css?v={$cssJsVersion}" />
<script type="text/javascript" src="source/plugin/tom_tongcheng/images/jquery.min-2.1.3.js"></script>
<script type="text/javascript">
    var commonjspath = 'source/plugin/tom_tongcheng/images';
</script>
<script src="source/plugin/tom_tongcheng/images/common.js?v={$cssJsVersion}" type="text/javascript"></script>
</head>
<body>
<!--{if $__HideHeader == 0 }-->
<header class="header on ">
    <section class="wrap">
        <section class="sec-ico go-back" onclick="history.back();">{lang tom_tongcheng:back}</section>
            <h2>{lang tom_tongcheng:personal_help_title}</h2>
    </section>
</header>
<!--{/if}-->
<section class="mainer">
   <section class="wrap">
       <div class="tcui-cells" <!--{if $__HideHeader == 1 }-->style="margin-top: 0px;"<!--{/if}-->>
         <!--{loop $helpList $key $val}-->
         <label class="tcui-cell tcui-cell_access help-item">
            <input class="help-checkbox" id="item-{$val['id']}" type="checkbox">
            <div class="tcui-cell__bd">
                <p>{$val['i']}{lang tom_tongcheng:help_ge}{$val['title']} </p>
            </div>
            <div class="tcui-cell__ft"></div>
            <div class="help-body">
            {$val['content']}
            </div>
         </label>
         <!--{/loop}--> 
        </div>
        <center style="margin:10px;background:#FFF;border:1px solid #DDD;line-height:2;color:#888;padding:1em">
            <img src="{$kefuQrcodeSrc}" style="max-width:60%;">
            <br>{lang tom_tongcheng:help_msg_1}
            <br>{lang tom_tongcheng:help_msg_2}
        </center>
   </section>
</section>    
<script src="//res.wx.qq.com/open/js/jweixin-1.0.0.js" type="text/javascript"></script>
<script>
$(document).ready(function(){
   $.get("{$ajaxCommonClicksUrl}");
   $.get("{$ajaxUpdateTopstatusUrl}");
});
</script>
<script>
wx.config({
    debug: false,
    appId: '{$wxJssdkConfig["appId"]}',
    timestamp: {$wxJssdkConfig["timestamp"]},
    nonceStr: '{$wxJssdkConfig["nonceStr"]}',
    signature: '{$wxJssdkConfig["signature"]}',
    jsApiList: [
      'onMenuShareTimeline',
      'onMenuShareAppMessage'
    ]
});
wx.ready(function () {
    wx.onMenuShareTimeline({
        title: '{$shareTitle}',
        link: '{$shareUrl}', 
        imgUrl: '{$shareLogo}', 
        success: function () { 
        },
        cancel: function () { 
        }
    });
    wx.onMenuShareAppMessage({
        title: '{$shareTitle}',
        desc: '{$shareDesc}',
        link: '{$shareUrl}',
        imgUrl: '{$shareLogo}',
        type: 'link',
        dataUrl: '',
        success: function () { 
        },
        cancel: function () { 
        }
    });
});
</script>
</body>
</html>
